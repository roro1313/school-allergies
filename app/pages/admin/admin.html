<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../../assets/styles/global.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Logo -->
            <img src="https://placehold.co/100x100" alt="Logo">
            <!-- Sidebar -->
            <h4>Admin</h4>
        </div>
        <div class="main-content">
            <!-- Table container -->
            <div id="tableContainer">
                <!-- Tables will be dynamically added here -->
            </div>
            <!-- + Button with menu -->
            <button class="plus-menu" onclick="toggleMenu()">+</button>
            <ul class="speed-dial" id="speedDial">
                <li class="speed-dial-item" onclick="openCreateUserModal()">Crear usuario</li>
                <li class="speed-dial-item" onclick="openEditUserModal()">Editar usuario</li><!-- NO HACER NADA CON ESTO -->
                <li class="speed-dial-item" onclick="openDeleteUserModal()">Borrar usuario</li><!-- NO HACER NADA CON ESTO -->
            </ul>
        </div>
    </div>
    <!-- User creation modal -->
    <div id="modal-detail-create-user" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <form>
            <!-- El formulario de registro de usuarios va aquí -->
            <!-- En admin.js tienes la lógica para abrir y cerrar el modal ya hecha -->
            <p>Soy un modal vacío esperando que me pegues el formulario de registro</p>
          </form>
        </div>
      </div>
    <script src="admin.js"></script>
</body>
</html>
