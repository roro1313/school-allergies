<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Logo -->
        <img src="https://placehold.co/100x100" alt="Logo" />
        <!-- Sidebar -->
        <h4>Admin</h4>
      </div>
      <div class="main-content">
        <section>
          <form id="searchForm">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Escribe para buscar estudiantes"
            />
            <button type="button" onclick="searchStudents()">🔍</button>
          </form>
            <!-- Results table -->
            <table id="resultsTable">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Alergias</th>
                      <th></th>
                      <th></th>
                  </tr>
              </thead>
              <div id="deleteFeedback"></div>
              <tbody id="tableBody">
                  <!-- Search results will be printed here from JavaScript -->
              </tbody>
          </section>
          <section>
            <form id="searchUsersForm">
              <input
                type="text"
                id="searchUsersInput"
                class="search-input"
                placeholder="Escribe para buscar usuarios"
              />
              <button type="button" onclick="searchUsers()">🔍</button>
            </form>
              <!-- Results table -->
              <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Nombre de usuario</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <div id="deleteFeedback"></div>
                <tbody id="tableUsersBody">
                    <!-- Search results will be printed here from JavaScript -->
                </tbody>
          </section>
        <!-- + Button with menu -->
        <button class="plus-menu" onclick="toggleMenu()">+</button>
        <ul class="speed-dial" id="speedDial">
          <li class="speed-dial-item" onclick="openCreateUserModal()">
            Crear usuario
          </li>
          <li class="speed-dial-item" onclick="openCreateStudentModal()">
            Crear estudiante
          </li>
        </ul>
      </div>
    </div>
    <!-- ADD USER MODAL -->
    <div id="modal-detail-create-user" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModalUser()">&times;</span>
        <form id="create-user">
          <h3>Registro de nuevo usuario</h3>
          <input type="text" id="username" placeholder="Nombre de usuario" />
          <div id="username-error" class="error-message"></div>
          <input type="password" id="password" placeholder="Contraseña" />
          <div id="username-error" class="error-message"></div>
          <button type="button" id="admin" class="button" onclick="selectUserType('admin')">Admin</button>
          <button type="button" id="user" class="button selected" onclick="selectUserType('user')">User</button>
          <button type="button" onclick="registerUser()">
            Añadir usuario
          </button>
          <div id="userFeedback"></div>
        </form>
      </div>
    </div>
    <!--- ADD STUDENT MODAL -->
    <div id="modal-detail-create-student" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModalStudent()">&times;</span>
        <form id="create-student">
          <h3>Registro de nuevo estudiante</h3>
          <input
            type="text"
            id="studentName"
            required
          />
          <input
            type="text"
            id="studentSurname"
            required
          />
          <input
            type="text"
            id="studentGrade"
            required
          />
          <input
            type="date"
            id="studentBirth"
            required
          />
          <button type="button" onclick="registerStudent()">
            Añadir estudiante
          </button>
          <div id="userFeedback"></div>
        </form>
      </div>
    </div>
    <!-- EDIT STUDENT MODAL -->
    <div id="modal-detail-edit-student" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModalEditStudent()">&times;</span>
        <form id="create-student">
          <h3>Editar estudiante</h3>
          <input
            type="text"
            id="studentNameEdit"
            placeholder="Nombre del estudiante"
            required
          />
          <input
            type="text"
            id="studentSurnameEdit"
            placeholder="Apellidos del estudiante"
            required
          />
          <input
            type="text"
            id="studentGradeEdit"
            placeholder="Curso del estudiante"
            required
          />
          <input
            type="date"
            id="studentBirthEdit"
            placeholder="Fecha de nacimiento"
            required
          />
          <button type="button" id="buttonEdit">
            Editar estudiante
          </button>
          <div id="editFeedback"></div>
        </form>
      </div>
    </div>
    <script src="admin.js"></script>
    <script src="admin-users.js"></script>
    <script src="admin-students.js"></script>
  </body>
</html>
