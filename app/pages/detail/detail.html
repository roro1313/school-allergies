<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="detail.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <title>Perfil de usuario</title>
  </head>
  <body class="background-image">
    <div class="card-lateral">
      <h2>Perfil de Usuario</h2>
      <img src="../../assets/img/mujer.png" alt="Foto de usuario" />
      <div id="studentInfo">
      </div>
    </div>
    <div class="main-content">
    <div id="tableContainer"></div>
    <!-- ALLERGY CREATION MODAL -->
    <div id="modal-detail-create-allergy" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModalAllergies()">&times;</span>
        <h2>Añadir Alergia</h2>
        <form id="addAllergyForm">
          <label for="alergia">Alergia:</label>
          <input
            type="text"
            id="alergia"
            name="alergia"
            placeholder="Introduce la alergia"
            required
          />
          <label for="medication">Medicación:</label>
          <input
            type="text"
            id="medication"
            name="medication"
            placeholder="Introduce la medicación"
            required
          />
          <label for="fecha">Fecha de diagnóstico:</label>
          <input
            type="text"
            id="fecha"
            name="fecha"
            placeholder="Introduce la fecha"
          />
          <label for="descripcion">Descripción:</label>
          <textarea
            id="descripcion"
            name="descripcion"
            placeholder="Introduce una descripción"
          ></textarea>
          <button type="button" onclick="createAllergy()">Registrar alergia</button>
        </form>
      </div>
    </div>
    <!-- CRISIS CREATION MODAL -->
    <div id="modal-detail-create-crisis">
      <div class="modal-content">
        <span class="close" onclick="closeModalCrisis()">&times;</span>
        <h2>Añadir Crisis</h2>
        <form id="addCrisisForm">
          <label for="type">Tipo de crisis:</label>
          <input
            type="text"
            id="type"
            name="type"
            placeholder="Introduce el tipo de crisis"
            required
          />
          <label for="timestamp">Fecha de la crisis:</label>
          <input
            type="text"
            id="timestamp"
            name="timestamp"
            placeholder="Introduce la fecha de la crisis"
          />
          <label for="information">Información adicional:</label>
          <textarea
            id="information"
            name="information"
            placeholder="Introduce información adicional"
          ></textarea>
          <label for="allergy">Alergia:</label>
          <select id="allergy" name="allergy" required>
          </select>
          <button type="button" onclick="createCrisis()">Registrar crisis</button>
        </form>
      </div>
    </div>
    <!-- + Button with menu -->
    <button class="plus-menu" onclick="toggleMenu()">+</button>
    <ul class="speed-dial" id="speedDial">
        <li class="speed-dial-item" onclick="openCreateAllergyModal()">Crear alergia a este alumno</li>
        <li class="speed-dial-item" onclick="openCreateCrisisModal()">Crear crisis a este alumno</li>
    </ul>
      <script src="detail.js"></script>
      <script src="detail-allergies.js"></script>
      <script src="detail-crisis.js"></script>
  </body>
</html>
