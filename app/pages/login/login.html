<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card bg-light mb-3" style="max-width: 250em">
      <div class="navbar navbar-dark bg-primary mb-3">
        <p class="navbar-brand">PROYECTO FIN DE GRADO ROCÍO Y SOFÍA</p>
      </div>
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <button type="button" onclick="login()">Login</button>
      </form>
    </div>
    <div id="errorMessage"></div>
    <script src="login.js"></script>
  </body>
</html>
