<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Profiles</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Logo -->
            <img src="logo.png" alt="Logo" width="100%">
            <!-- Welcome message -->
            <h4>Welcome</h4>
            <p>Consulta la información</p>
        </div>
        <div class="main-content">
            <!-- Main title -->
            <h1>Search Profiles</h1>
            <!-- Search input -->
            <form id="searchForm">
                <input type="text" id="searchInput" class="search-input" placeholder="Introduce un nombre para buscar perfiles">
                <button onclick="searchStudents()">Buscar</button>
            </form>
            <!-- Results table -->
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Alergias</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán los resultados de búsqueda -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
