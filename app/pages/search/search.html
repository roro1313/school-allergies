<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="search.css">

<title>Bienvenidos</title>



</head>
<body>
  <scrip src="search.js"></scrip>

<div class="card-lateral">
    <h2>Bienvenidos</h2>
    <p>Desde aquí puedes consultar toda la información sobre alergias del alumno que desee.</p>
</div>

<p>    
  <nav>
    <div class="card-medio">
    
    
      <div class="card bg-light mb-3" style="max-width: 250em;">
      
      <span style="font-size: xx-large;">Busca el nombre del alumno del cual quieres saber 
        sus episodios de alergia para evitar reacciones</span>
          
          <p class="lead">Introduce el nombre del alumno</p>
          <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre del alumno" required>
          <button type="submit">Enviar</button>
         </div>
      </nav>
    </p>    
   
   
 
    <button id="open-modal-button" onclick="openModal()">AÑADIR ALERGIAS</button>
    <div id="modal-detail" class="modal">
      <div class="modal-content">
       
        <span class="close" onclick="closeModal()">&times;</span>
        <p>
            <h2>Añadir Alergia</h2>
            <form id="myForm">
                <label for="alergia">Alergia:</label>
                <input type="text" id="alergia" name="alergia" placeholder="Introduce la alergia" required>
                
                <label for="fecha">Fecha de diagnóstico:</label>
                <input type="text" id="fecha" name="fecha" placeholder="Introduce la fecha">
    
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Introduce una descripción"></textarea>
                
                <button type="submit">Guardar</button>
            </form>
            
        </div>
    </div>
    
        </p>
      </div>
    </div>
  <script src="search-modal.js"></script>
</body>
